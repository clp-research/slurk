<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Slurk API</title>
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch("openapi.json")
                .then(response => response.json())
                .then(json => rapidoc.loadSpec(json));
        })
    </script>
</head>

<body>
    <rapi-doc id="rapidoc" render-style="focused" schema-style="table" heading-text="Slurk API" theme="dark"
        allow-spec-url-load="false" schema-description-expanded="true" allow-spec-file-load="false"
        allow-server-selection="false" allow-try="false" allow-authentication="false">
        <slot>
            <h2>&nbsp;&nbsp;&nbsp;&nbsp;You can try this documentation when starting slurk and heading to
                <i>/rapidoc</i></p>
        </slot>
    </rapi-doc>
</body>

</html>
