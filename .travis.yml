dist: xenial

env:
  global:
  - secure: 
  - secure: 

jobs:
  include:
  - stage: test
    name: Format
    language: python
    python: 3.9
    install: pip install autopep8
    script: autopep8 --exit-code . || (git --no-pager diff .; exit 1)
  - stage: test
    name: Test
    language: python
    python: 3.9
    install: pip install -r requirements.txt
    script: pytest
  - stage: deploy
    name: Docker
    language: ruby
    services:
    - docker
    script:
    - docker build -t slurk/server -f docker/slurk/Dockerfile .
    before_deploy:
        - echo "$REPOSITORY_PASS" | docker login -u "$REPOSITORY_USER" --password-stdin
    deploy:
      - provider: script
        script: docker push slurk/server
        on:
          branch: master
  - stage: deploy
    name: Documentation
    language: python
    python: 3.9
    install: pip install sphinx sphinx_rtd_theme
    script: (cd docs && make html)
    after_success: touch docs/_build/html/.nojekyll
    deploy:
      provider: pages
      skip-cleanup: true
      local_dir: docs/_build/html
      github-token: $GH_TOKEN
      keep-history: true
      on:
        branch: master
